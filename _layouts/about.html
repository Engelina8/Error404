---
layout: default
---

<section class="about-hero">
    <div class="container">
        <h1>{{ page.title }}</h1>
        <p class="hero-subtitle">{{ page.subtitle }}</p>
    </div>
</section>

<section class="about-content">
    <div class="container">
        {{ content }}
    </div>
</section>

<section class="team-section">
    <div class="container">
        <h2>Meet Our Team</h2>
        <div class="team-grid">
            {% for member in site.data.team %}
            <div class="team-member">
                <div class="member-photo">
                    <img src="{{ member.photo | default: '/assets/images/default-avatar.svg' }}" alt="{{ member.name }}">
                </div>
                <h3>{{ member.name }}</h3>
                <p class="member-role">{{ member.role }}</p>
                <p>{{ member.bio }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
